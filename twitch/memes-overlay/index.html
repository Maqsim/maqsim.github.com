<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch Memes Overlay</title>

  <style>
    body {
      padding: 0;
      margin: 0;
      height: 100vh;
      text-align: center;
    }

    #meme-img {
      max-height: 100%;
    }
  </style>
</head>
<body>

<img id="meme-img" alt="">

<script>
  const memeImgEl = document.querySelector('#meme-img');

  async function getRandomMeme() {
    const response = await fetch('https://meme-api.herokuapp.com/gimme').then(response => response.json());

    return response.url;
  }

  async function render() {
    const memeUrl = await getRandomMeme();

    memeImgEl.setAttribute('src', memeUrl);

    setTimeout(render, 20000);
  }

  render();
</script>
</body>
</html>
